{{<layout}}
{{$pageTitle}}Index{{/pageTitle}}
{{$content}}
{{>hmrc_banner}}
<main id="content" role="main">
    <div class="inner-block">
        <header class="page-header group">
            <h1 class="heading-xlarge">Review and confirm</h1>
            <p>Check the details you’ve entered are correct.</p>
        </header> 
       
        
        
         <div class="grid-row group">
            
            <hr>
            <div class="bd-top3">
               <!-- <h3 class="heading-small">{{employer}}</h3>-->
                <table class="mb-sum borderless">
                    <tbody>
                        <tr>
                            <td>{{employer}} </td>
                            <td></td>
                            <td></td>
                        </tr>
                        
                        <tr>
                            <td>Amount paid: </td>
                            <td>£{{tempValue}}</td>
                            <td><a href="mb5-update">Change this amount</a></td>
                        </tr>
                        
                         <tr>
                            <td>Previous amount: </td>
                            <td>£{{currentValue}}</td>
                            <td></td>
                        </tr>
                        
                        
                    </tbody>
                </table>
                <hr>
              
               <!-- <div class="important">
                    Changes made apply only for the tax year to 5 April 2016. From 6 April 2016 you will have no medical insurance recorded. You must tell us if you have it in the tax year from 6 April 2016. 
                </div>-->
            </div>
        </div>
        
        
        
        <div class="next-question">
            <form method="GET" action="mb5-done">
                <input type="submit" value="Submit" class="button"/>
            </form>
        </div>
        <a class="cancel" href="mb5-home-updated">Cancel – your changes will not be saved</a>
    </div><!-- end inner block -->
</main>
{{/content}}
{{/layout}}
