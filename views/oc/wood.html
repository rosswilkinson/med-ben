{{<layout}}            
{{$pageTitle}}Index{{/pageTitle}}
{{$content}}
{{>hmrc_banner}}            
<main id="content" role="main">
    <div class="inner-block">
        <div class="inner">
            <header class="page-header group">
                <div>
                    <h1 class="heading-xlarge">Your occupation</h1>
                    <p class="ind-choice">Your industry choice: Wood and Furniture <br><a href="">change this</a></p>
                </div>
            </header> 
            <div class="page-content">
                <h2 class="heading-small">Choose your occupation:</h2>
                <div class="panel-indent error-block">
                    <p>Please choose an occupation</p>
                </div>
                <form class="long-list">
                    <fieldset>
                        <div class="form-group form-group-compound">
                            <label class="block-label" for="four">
                            <input id="four" type="radio" name="radio_group" value="Carpenters, cabinetmakers, joiners, wood carvers and woodcutting machinists">
                           Carpenters, cabinetmakers, joiners, wood carvers and woodcutting machinists
                            </label>
                            <label class="block-label" for="three">
                            <input id="three" type="radio" name="radio_group" value="Artificial limb makers (other than in wood), organ builders and packaging case makers
">
                           Artificial limb makers (other than in wood), organ builders and packaging case makers

                            </label>
                            <label class="block-label" for="one">
                            <input id="one" type="radio" name="radio_group" value="Coopers not providing their own tools, labourers, polishers and upholsterers">
                            Coopers not providing their own tools, labourers, polishers and upholsterers
                            </label>
                            <label class="block-label" for="five">
                            <input id="five" type="radio" name="radio_group" value="All other workers">
                           All other workers
                            </label>
                        </div>
                    </fieldset>
                </form>
                <div class="next-question">
                    <a id="next-occupation" href="#" class="button alertButton" >Next</a>
                </div>
                <div>
                    <a href="/your-industry.html">Back</a>
                </div>
            </div><!-- end page-content -->    
        </div><!-- end inner -->    
    </div><!-- end inner block -->    
</main>
{{/content}}
{{/layout}}
