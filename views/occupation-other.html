{{<layout}}

{{$pageTitle}}Index{{/pageTitle}}
{{$content}}
{{>hmrc_banner}}            
<main id="content" role="main">
    <div class="inner-block">
        <div class="inner">
            <header class="page-header group">
                <div>
                    <h1 class="heading-xlarge">Your expenses</h1>
                </div>
            </header> 
            <div class="page-content">
                <div class="current-question">
                                <h2 class="heading-small">(Expenses available in catagory 'other')</h2>
                <div class="panel-indent error-block">
                    <p>Please choose an occupation from the list below</p>
                </div>

            <form class="long-list">
                <fieldset>
                    <br>
                    <div class="form-group form-group-compound">
                <label class="block-label" for="protective">
                    <input id="protective" type="radio" name="radio_group" value="Other laundry including protective clothing">
                    Other laundry including protective clothing
                </label>
                </fieldset>
                </form>
                </div>
                <div class="next-question">
                    <br>
                    <a id="other-occupation"  class="button alertButton" >Next</a>
                </div>
                <div>
                    <a href="#">Back</a>
                </div>
            </div><!-- end page-content -->    
        </div><!-- end inner -->    
    </div><!-- end inner block -->    
</main>
{{/content}}
{{/layout}}
